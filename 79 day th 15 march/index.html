<body>
    <div>
        <h1 class="heading">Catalogue</h1>
    </div>
   <table>

   <br>
   <h3>Enter your details for personalised prodcuts at home</h3>
   <div>
<form action="Post">
    <div>
        <label for="productname">enter your product name:</label>
        <input type="text" name="name of the product" id="productname" placeholder="enter the product name">
    </div>
    <div>
        <label for="nameofproduct">enter your Name: </label>
        <input type="text" name="Customername" id="nameofproduct"  placeholder="enter your name please">
    </div>
    <div>
        <label for="phone number">enter your phone number</label>
        <input type="number" name="phonenumber" id="phone number" placeholder="enter your phone number">
    </div>
    <div>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
    </div>
    <div>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">do you agree to the terms</label>
    </div>
    <div>
        <input type="submit" name="submiy" id="submit">
    </div>
    
</form>
   </div>
