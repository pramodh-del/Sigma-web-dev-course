<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Form</h1>
    <div>
        <form action="POST" id="Contact">
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name Bachaaa!!" class="border">
            
            <br>
            <label for="email">enter your email</label>
            <input type="email" name="email" placeholder="enter your email" class="border">
            <br>
            <label for="number">enter your number</label>
            <input type="number" id="number" class="border">
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
