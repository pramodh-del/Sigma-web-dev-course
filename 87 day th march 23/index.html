<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p></p>
    <div></div>
    <!-- this is an block element  -->
    <!-- this is an inline element -->
    <div>
        <form action="Post">
            <p><label for="name">Enter your Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter your name Janeba aali"></p>
            <p><label for="city">Enter your city Name</label>
            <input type="text" name="city" id="city" placeholder="enter your city name"></p>
            <p>
                <label for="pincode">Enter your pincode</label>
                <input type="number" id="pincode" placeholder="Enter your pincode">
            </p>
            <p>
                <input type="submit">
            </p>
        
        </form>
    </div>
        
    
</body>
</html>
